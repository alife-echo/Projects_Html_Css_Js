<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./imgs/notas-musicais.png" sizes="64x64">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Open+Sans&display=swap" rel="stylesheet">
    <main id="container">
        <section class="left">
          <div class="playingMusicContainer scale-up-center">
              <div class="titleMusicContainer">
                  <h1 id="titleMusic"> </h1>
                  <h3 id="detailsMusic"></h3>
              </div>
              <div class="controlsMusic">
          
                <img src="./imgs/circle.png" id="imgMusicShow"  class= 'imgStyle'alt="">
                 
                  <div class="controls">
                     <img class="btnStyle padd" src="./imgs/back-button.png" id="btnBackMusic">
                     <img class="btnStyle padd" src="./imgs/pause-button.jpg" id="btnStateMusic">
                     <img class="btnStyle padd " src="./imgs/next-button.png" id="btnNextMusic">
                  </div>
                  <p id="duration">00:00</p>
              </div>
              <div class="controlsAlterMusic">
                <img src="./imgs/volume-up.png" alt="" class="btnAlter" id="btnVolumeUp">
                <img src="./imgs/sync.png" alt="" class="btnAlter" id="btnLoop">
                <img src="./imgs/volume-down.png" alt="" class="btnAlter " id="btnVolumeDown">               
              </div>
          </div>
        </section>
        <section class="right">
           <div class="playListContainer">          
           </div>
        </section>
        <canvas id="canvas"></canvas>
    </main> 
    <script src="./script.js"></script>
</body>
</html>
