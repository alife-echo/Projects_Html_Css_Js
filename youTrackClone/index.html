<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTrack</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://aps-si.youtrack.cloud/static/apple-touch-icon-60x60.png?b7eac177b3ea698b413f4cb4a18e39a9?b7eac177b3ea698b413f4cb4a18e39a9" sizes="57x57">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="search">
             <input	type="text" id="inSearch"class='inputSearch' placeholder="Filtrar cartões no board">
             <img src="./imgs/search.png" width="20" height="20" alt="lupa pesquisar" class="loupe">
        </div>
        <div class="containerCollumns">
          <section class="row">
            <div class="rowTitles"> 
               < Aberta
            </div>
            <div class="open">
              <button id="btnAddTask" class="styleButton"><img src="./imgs/Group.png" alt="icon mais" width="15" height="15"><span class="styleSpan">Novo cartão...</span></button> 
         
                
            </div>
        
          </section>
          <section  class="row">
            <div class="rowTitles"> 
                <  Em andamento
            </div>
            <div class="progress">
                <button id="btnAddTask" class="styleButton"><img src="./imgs/Group.png" alt="icon mais" width="15" height="15"><span class="styleSpan">Novo cartão...</span></button> 
              
              
              </div>
          </section>
          <section class="row">
            <div class="rowTitles"> 
                <  Para Verificar
            </div>
            <div class="toVerify">
                <button id="btnAddTask" class="styleButton"><img src="./imgs/Group.png" alt="icon mais" width="15" height="15"><span class="styleSpan">Novo cartão...</span></button> 
           </div>
          </section>
          <section class="row">
            <div class="rowTitles"> 
                <  Concluída
            </div>
            <div class="concluded">
                <button id="btnAddTask" class="styleButton"><img src="./imgs/Group.png" alt="icon mais" width="15" height="15"><span class="styleSpan">Novo cartão...</span></button> 
          </section> 
        </div>
        <div class="modal flip-vertical-right ">
            <div class="formModal">
               <input type="text"  id="inTaskTitle" class="titleTaskStyleModal inputsStyle inputSearch" placeholder="Resumo">
               <textarea class="areaStyle inputsStyle inputSearch" id="inTaskArea" placeholder="Descrição"></textarea>
               <div class="stylesContainerButton">
               <input type="button" class="buttonStyle " id="btnAdd" value="Adicionar cartão">
               <input type="button" class="buttonStyle " id="btnCancelTask" value="Cancelar">
              </div>
            </div>
        </div>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
